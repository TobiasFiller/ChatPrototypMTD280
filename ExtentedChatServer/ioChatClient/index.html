<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat Client</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/vue.global.prod.js"></script>
    <script src="http://localhost:9942/socket.io/socket.io.js"></script>
</head>

<body>
<main>
    <h1>MTD280 Advanced Chat Client</h1>
    <div id="app">

        <div id="join" v-if="!hasChatServerConnection">
            <input v-model="name" placeholder="Name">
            <button v-if="name == ''" disabled @click="joinHandler">Join</button>
            <button v-else @click="joinHandler">Join</button>
        </div>
        <div id="msgBox" v-else>
            <div id="leave">
                <p>{{name}}</p></th>
                <button @click="disconnectServer">Leave</button>
            </div>
            <div id="msgBox-div">
                <table>
                    <tr v-for="msg in messages">
                        <td>{{msg.name}}</td>
                        <td>{{ msg.text }}</td>
                    </tr>
                </table>
            </div>
            <div id="send">
                <input v-model="text">
                <button v-if="text == ''" disabled @click="sendHandler">Send</button>
                <button v-else @click="sendHandler">Send</button>
            </div>
        </div>


    </div>
    <hr>
    <p style="font-size:small">
        Made by Tobias Filler | MTD280 Online Multimedia (<a href="http://www.fh-ooe.at/mtd">MTD</a>)<br>
    </p>
</main>
<script src="script.js"></script>
</body>
</html>
